<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        function idcheck() {

            

            // 네이버 아이디 정규식 
            // 영문소문자, 숫자, -_ 특수문자, 5~20자리
            var exp = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{5,20}$/;


            var id = document.getElementById('id1').value;
            var result = document.getElementById('idcheck');
            if (id == "") {   //(id.length==0)
                result.style.color = 'red';
                result.innerHTML = '필수정보입니다.';

            } else if (id.match(exp)) {
                result.style.color = 'green';
                result.innerHTML = '유효한 id형식입니다.'
            } else {
                result.style.color = 'red';
                result.innerHTML = '유효하지 않은 형식입니다.'
            }

        }
    </script>

</head>

<body>

    아이디 : <input type="text" id="id1" onblur="idcheck()" placeholder="영문소문자, 숫자, -_ 특수문자, 5~20자리 이내로 입력해주세요"><br>
    <span id="idcheck"></span>
    <button onclick="idcheck()">id정규식 체크</button>

</body>

</html>
