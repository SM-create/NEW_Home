<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
    
    input {
        /* 입력창이 좁아서 사용 */
        width: 210px; 
    }
        /* placeholder 폰트 */
        input::placeholder {
            height: auto;
            padding: 2px;
            font-size: 15px;
            text-align: reft;
        }
    </style>

    <script>
        //fuction test1 선언
        function test1() {
            console.log('test1 함수');

            var ele1 = document.getElementById('id1').value; //id1값을 ele1에 삽입

            var ele2 = document.getElementById('id2').value; //id2값을 ele2에 삽입

            var result = document.getElementById('result'); ///result에 result를 삽입

            if (ele1 == ele2) {  //값이 일치 할 경우 
                console.log('일치');
                result.style.color = 'green';
                result.innerHTML = '일치';

            } else {  //일치하지 않을 경우
                console.log('불일치');
                result.style.color = 'red';
                result.innerHTML = '불일치';

            }

        }

    </script>

</head>

<body>
    비밀번호 : <input type="text" id="id1"
     placeholder="비밀번호를 입력하세요." onkeyup="test1()"> <br>  
    <!-- onkeyup :실시간 단속을 위한 장치 -->
    비밀번호 확인 : <input type="text" id="id2"
     placeholder="비밀번호를 한번 더 입력하세요." onkeyup="test1()"><br>
    <!-- css를 위한 span값 -->
     <span id="result"></span>


</body>

</html>
