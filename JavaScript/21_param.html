<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(var1){
            console.log('test1함수');
            console.log(var1); //this로 넘겨준 값이 어떻게 오는지 확인
        }

    </script>
</head>
<body>
    <!-- 함수호출시 매개값 넘기기 -->
    <!-- 입력1 : <input type="text" id="id1" value="기본값" onkeyup="test1(this)"><br> -->
    <!-- 입력1 : <input type="text" id="id1" value="기본값" onkeyup="test1(this.value)"><br> -->
    <!-- 입력1 : <input type="text" id="id1" value="기본값" onkeyup="test1(this.id)"><br> -->
    입력1 : <input type="text" id="id1" value="기본값" onkeyup="test1('abcd ')"><br>

</body>
</html>
