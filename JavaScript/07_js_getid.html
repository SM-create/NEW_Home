<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //num1 num2 변수를줌 num3에 대입함
        //ele1이란 변수에 id2부분을 가져옴
        //ele1.innergtml을 사용해서 num3를 가져옴과 동시에
        //h2 태그를 적용시킴
        function test1(){
            var num1= 5, num2=3;
            var num3 = num1*num2;

            var ele1 =document.getElementById('id2');
            ele1.innerHTML ='<h2>'+num3+'</h2>'; //num3=-id2를 적용
            ele1.innerHTML ='<h2>num3</h2>'; //문자로사용
        }

    </script>

</head>

<body>
    <div id="id1">
        id1영역
    </div>

    <button onclick="test1()">함수소환</button>

    <div id="id2">
        id2영역
    </div>

</body>

</html>
