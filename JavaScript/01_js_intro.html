<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JavaScript -->
    <script>
        // 자바 스크립트 변수선언
        // 변수(별도의 타입 주지않음), 연산자, 연산식, 제어문 
        var a=1; 
        var b=1.1234;
        var c="변수에 값을 넣었습니다.";
        var d= "abcdefg 가나다라 1234";
        console.log("콘솔출력");
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        // console.log(e); 오류발생
        var f;
        console.log(f); //undefined: 값이 없음
        var num1=10;
        var num2=20;
        //연산자를 사용하면 연산결과가 console값에 출력된다.
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);
        //대입연산자
        num1 +=10; //num1=num1+10;
        console.log(num1);
        //비교연산자
        console.log(num1>num2);  //false
        console.log(num1>=num2);  //true
        console.log(num1==num2);  //true
        console.log(num1!=num2);  //false
        console.log(num1===num2);  //false
        
        var num4='20'; //문자 20을 num4에 대입
        console.log(num1==num4); //ture, num4값을 자동으로 
                                 // 숫자 20으로 인식함
        console.log(num1===num4); //false 

        // == : 값이 일치하면 ture
        // !== : 값이 다르거나 타입이 다르면 ture
        // === : 값, 타입이 모두 일치해야 ture
        
        // 논리연산자
        num1 =true, num2=false;
        console.log(num1&&num2);
        console.log(num1||num2);
        console.log(!num1);


</script>
</head>
