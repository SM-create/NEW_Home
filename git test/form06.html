<body>
    <!-- 폼태그에서 작성한 값을 전송
        action속성 :form 태그에서 작성한 값을 전송할 목적지
                    :보통은 백엔드에서 지정한 주소값을 사용함
        method속성 : 백엔드로 데이터가 전송하는 방법(get/podt)
        q      get: 보내는 데이터가 주소에 노출됨 -->
    <form action="today" method="POST">
        아이디: <input type="text" name="var1"><br>
        비밀번호: <input type="password" name="var2"><br>
        이메일: <input type="text" name="var3"><br>
        <!-- submit의 역할 : form 태그에 작성한 내용을 전부 action값으로 전달 -->
        <input type="submit" value="가입">
    </form>

    <!-- post로 전송하는 경우 : 목적지 주소값만 보임 -->
