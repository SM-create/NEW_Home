<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form태그 : 회원가입, 로그인, 글쓰기, 수정, 검색-->
    <form>
        <!-- name 속성값에 입력한 데이터가 담겨서 서버로 전달됨 
            입력창에 날씨라고 입력 했다면 'name1=날씨' 형태로 백엔드로 전송됨-->
       아이디 : <input type="text" id="id1" name="name1" placeholder="아이디를입력하세요"><br>

        <label for="id2">비밀번호 :</label>
            <input type="text" id="id2" name="name2"><br>
        지역:
        <select name="city">
            <option value="incheon">인천</option>
            <option value="seoul">서울</option>
            <option value="jeju">제주</option>
        </select><br>
        이메일 :
        <input type="text" name="emailid">@
        <!-- 만약 지메일을 선택한다면 백엔드에선 
            option태그 value속성값이담김 domain=gamil.com  -->
        <select name="domain">
            <option selected>선택하세요</option>
            <option value="naver.com">네이버</option>
            <option value="hanmail.net">다음</option>
            <option value="gamil.com">지메일</option>
        </select> <br>
        자기소개 : <textarea name="intro" rows="5" cols="15"></textarea><br>
        비밀번호 : <input type="password" name="password"><br>
        성별 : <input type="radio" id="male" name="gender" value="male">
               <label for="male">남</label>
        <input type="radio" id="female" name="gender" value="female">
               <label for="female">여</label>
            </form>
            <!-- UI(user interface) :디자인
            UX(User eXperience) :사용성 -->
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="oracle">오라클
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="js">javascript
        <br>
        생일
        <input type="date" name="birth"><br>
        수량
        <input type="number" name="quan" min="1" max="10" step="2">

            </form>

</body>

</html>
